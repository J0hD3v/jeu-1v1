<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./rpg.css">
    <script src="./rpg_upgrade.js"defer></script>
</head>
<body>
    
    <!-- Personnages -->
    <main>
        <div class="display">
            <!-- affichage des personnages -->
            <img alt="character player 1" id="characterPlayer1">
            <img alt="character player 2" id="characterPlayer2">
        </div>
        <div class="controls">
            <button class="control">Attaque simple</button>
            <button class="control">Sort 1</button>
            <button class="control">Sort 2</button>
            <button class="control">Boire une Potion</button>
        </div>
        <div class="recap">
            <p></p>
        </div>
    </main>
    <!-- Infos -->
    <footer>
        <div id="infos_player1" class="infos_player">
            <p class="name">Player 1</p>
            <div class="stats">
                <p class="health">Health</p>
                <p class="mana">Mana</p>
                <p class="strength">Strength</p>
            </div>
            <div class="spells">
                <p class="spell1">Spell 1</p>
                <p class="spell2">Spell 2</p>
            </div>
        </div>

        <div id="infos_player2" class="infos_player">
            <p class="name">Player 2</p>
            <div class="stats">
                <p class="health">Health</p>
                <p class="mana">Mana</p>
                <p class="strength">Strength</p>
            </div>
            <div class="spells">
                <p class="spell1">Spell 1</p>
                <p class="spell2">Spell 2</p>
            </div>
        </div>
    </footer>
</body>
</html>
